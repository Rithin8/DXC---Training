<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Program</title>
    <script>
        function var1(){
            var x=10;
            var y=20;
            var z = x+y;
            console.log("after addition : "+z);
        }
        function var2(){
            var p=10000;
            var r=7;
            var t=2;
            var a=p*r*t;
            var si=a/100;
            console.log("Simple Intrest :"+si)
        }
    </script>
</head>
<body>
    <button onclick="var1()">add</button>
    <button onclick="var2()">SI</button>
</body>
</html>
