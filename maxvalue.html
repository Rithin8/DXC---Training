<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        const MaxValue = (num) => {
  var max = num[0];
  for (var i = 1; i < num.length; i++) {
    if (num[i] > max) {
      max = num[i];
    }
  }
  return max;
};
const nums = [3, 7, 1, 9, 2,20];
console.log("The maximum value in array is:" +MaxValue(nums)); 

    </script>
</body>
</html>
